<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Roboto:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Agendamento de despacho com o comandante</h1>
    </header>

    <main class="conteudo">
        <section class="inicio">
            <label for="login">Login:</label>
            <input type="text" id="login" placeholder="Insira aqui seu login">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Insira aqui sua senha">
            <div>
                <button id="btn-entrar">Entrar</button>
                <button id="btn-cadastrar">Cadastre-se</button>
            </div>
            <button class="btn-recupera-senha" href="#">Esqueci minha senha</button>
        </section>
    </main>

    <footer>
        <p>Created By 1ยบ Ten Jonathan | &#169; 2023 All Right Reserved.</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>

</html>
